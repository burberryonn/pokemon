<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="home-background">
        <img src="/img/background.jpg" alt="">
    </section>
   
    <div class="game">
        <div class="game-cont">
            <div class="score"><h1 id="bank">0</h1></div>
            <div class="pikachu-box">
                <div id="pikachu"></div>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                    <p>Уровень 1</p>
                    
                </div>
            </div>
            
            <ul class="game-list">
                <li class="game-list-block"><p>Автоклик <br>+1 в секунду</p><img class="icons" src="" alt=""><button class="upgrade-btn">-100</button></li> 

                <li class="game-list-block"><p>клик +1</p><img class="icons" src="" alt=""><button class="upgrade-btn">-50</button></li>

                <li class="game-list-block"><p>Автоклик <br>+10 в секунду</p><img class="icons" src="" alt=""><button class="upgrade-btn">-1000</button></li>
                
                <li class="game-list-block"><p>клик +5</p><img class="icons" src="" alt=""><button class="upgrade-btn">-1500</button></li>

                
                
                
            </ul>
            
        </div>
        
    </div>
   <script src="./script.js"></script>
     
</body>
</html>
